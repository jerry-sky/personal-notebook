<h2 id="index">Index</h2>
<p>It's <em>le café au lait</em> and not <em>le café avec du lait</em>. Although the latter form is also perfectly acceptable. Also, it's <em>les céréales avec du lait</em> and not <em>les céréales au lait</em>. In this case the second form is forbidden as cereal and milk don't mix together. <img src="français-et-les-cafés.png" alt="cafés" /></p>
